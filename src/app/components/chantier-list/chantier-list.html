<div class="chantier-list-container">
  <div class="header">
    <h1>Chantiers</h1>
    <mat-form-field class="search-field" appearance="outline">
      <mat-label>Rechercher...</mat-label>
      <input matInput [(ngModel)]="searchTerm" (input)="filterChantiers()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="chantiers-grid" *ngIf="filteredChantiers.length > 0">
    <mat-card 
      *ngFor="let chantier of filteredChantiers" 
      class="chantier-card"
      (click)="selectChantier(chantier)">
      <mat-card-header>
        <mat-card-title>{{ chantier.Affaire_Libelle }}</mat-card-title>
        <mat-card-subtitle>{{ chantier.Affaire_Code }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="status-badge">
          <mat-chip color="primary">Actif</mat-chip>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Voir détails</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
    <p>Chargement des chantiers...</p>
  </div>

  <div class="no-results" *ngIf="!loading && filteredChantiers.length === 0">
    <mat-icon>search_off</mat-icon>
    <p>Aucun chantier trouvé</p>
  </div>
</div>
